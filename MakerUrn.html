An "urn" represents a CollateralizedDebtPosition.

Properties:

   bytes32    makerIlk    the CdpType
   address    makerLad    the CdpOwner
   uint128    makerPro    the CdpCollateral
   uint128    makerCon    the CdpDebt
   uint64     makerPhi    the CdpTimestamp
   address    makerCat    set during UrnGrief
   address    makerVow    set during UrnDread
